<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab Pract</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container-fluid p-4" id="principal">
  <h2>Juegos de personajes avanzados</h2>
    <hr/>
    <p>Total de imagenes seleccionadas: 0</p>

  <input type="file" id="foto" style="display: none;">
  <button type="button" class="btn btn-success" onclick="$('#foto').click()">Ingresar personajes</button>
  <div class="container-fluid " >
      <div class="row" id="imagenessubidas">

      </div>
  </div>
    <script>
    $(document).ready(function() {

        //Trabjar sobre la imagen
        $("#foto").change(function (event){
            var archivo = event.target.files[0];
            var leerarch = new FileReader();

            leerarch.onload = function(evento) {
                var imagen = evento.target.result;
                $("#imagenessubidas").append('<div class="col ">\n' +
                    '          <button type="button" class="btn btn-primary" >Cerrar</button>\n' +
                    '          <img src="' +imagen+ '" width="150" height="150" alt="#" class="rounded-circle">\n' +
                    '      </div>');
            };
            leerarch.readAsDataURL(archivo);
        });



    });
  </script>
    </hr>
  <div class="container-fluid " id = "divpersonaje">
      <div class="row">

      <div class="col ">
          <button type="button" class="btn btn-primary" >Cerrar</button>
          <img src="/src/main/resources/static/abra.png" width="150" height="150" alt="#" class="rounded-circle">
      </div>
      </div>



    </div>


</div>
<script>
  $(document).ready(function (){


    $("#form").click(function (){


        // Mostrar los cuadrados
        $("#divpersonaje").append('<div class="col ">\n' +
                '          <button type="button" class="btn btn-primary" >Cerrar</button>\n' +
                '          <img src="/src/main/resources/static/abra.png" width="150" height="150" alt="#" class="rounded-circle">\n' +
                '      </div>');



    });




  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
